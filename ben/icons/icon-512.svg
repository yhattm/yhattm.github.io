<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" fill="url(#bgGradient)" rx="96"/>

  <!-- Business card icon (larger, more detailed) -->
  <g transform="translate(96, 144)">
    <!-- Card shadow -->
    <rect x="8" y="8" width="320" height="200" fill="rgba(0,0,0,0.1)" rx="20"/>

    <!-- Card background -->
    <rect x="0" y="0" width="320" height="200" fill="white" rx="20"/>

    <!-- Card details -->
    <!-- Name -->
    <rect x="32" y="32" width="160" height="20" fill="#3b82f6" rx="4"/>

    <!-- Title -->
    <rect x="32" y="68" width="120" height="14" fill="#60a5fa" rx="3"/>

    <!-- Company -->
    <rect x="32" y="96" width="140" height="14" fill="#60a5fa" rx="3"/>

    <!-- Contact info lines -->
    <rect x="32" y="124" width="180" height="12" fill="#93c5fd" rx="3"/>
    <rect x="32" y="144" width="160" height="12" fill="#93c5fd" rx="3"/>
    <rect x="32" y="164" width="140" height="12" fill="#93c5fd" rx="3"/>

    <!-- Logo placeholder -->
    <circle cx="272" cy="48" r="32" fill="#dbeafe"/>
    <rect x="256" y="32" width="32" height="32" fill="#3b82f6" rx="4"/>
  </g>

  <!-- Camera/scan indicator (larger) -->
  <g transform="translate(384, 384)">
    <circle cx="0" cy="0" r="64" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="56" fill="#3b82f6" opacity="0.1"/>

    <!-- Plus/scan symbol -->
    <path d="M 0 -32 L 0 32 M -32 0 L 32 0" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>

    <!-- Corner brackets -->
    <path d="M -24 -24 L -16 -24 L -16 -16" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 24 -24 L 16 -24 L 16 -16" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M -24 24 L -16 24 L -16 16" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 24 24 L 16 24 L 16 16" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
