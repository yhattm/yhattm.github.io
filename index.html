<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-card {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .link-card.org {
            border-top: 4px solid #667eea;
        }

        .link-card.ben {
            border-top: 4px solid #764ba2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .link-card {
                font-size: 1.2rem;
                padding: 1.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="links">
            <a href="/org/" class="link-card org">Org</a>
            <a href="/ben/" class="link-card ben">Ben</a>
        </div>
    </div>
</body>
</html>
